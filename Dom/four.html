<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
 <li>JavaScript</li> 
    </ul>  
</body>     
<script>
// add lanaguages using function


function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)// this is unoptimize code
    }
    addLanguage("python")
    addLanguage("typescript")
    addLanguage("React")


function addOptiLanguage (langName){
    const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))// this is optimize code 
        document.querySelector('.language').appendChild(li)
    }
addOptiLanguage("Css")
addOptiLanguage("Java")

//Edit

const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

// relace the value first-child

const firstLang = document.querySelector("li:first-child")
firstLang.outerHTML = '<li>TypeScript</li>'


// remove the value of last element =
const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
